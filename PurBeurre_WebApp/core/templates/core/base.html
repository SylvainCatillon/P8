<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pur Beurre</title>

  {% load static %}
  <!-- Font Awesome Icons -->
  <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="{% static 'core/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'core/css/creative.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
        <img class="ml-auto mr-2" src="{% static 'core/img/logo_pur_beurre.png' %}" width="50" height="40" alt="Site logo">Pur Beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <form class="form-inline" action="{% url 'index' %}" method="get" accept-charset="utf-8">
              <div class="form-group">
                <input id="searchForm" class="form-control form-control-sm" name="query" placeholder="Chercher" style="background: silver;">
              </div>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="" title="Mon compte"><i class="fas fa-user"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="">Mes aliments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="" title="Déconnexion"><i class="fas fa-sign-out-alt"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-6 text-center"><a href="">Mentions légales</a></div>
        <div class="col-6 text-center"><a href="">Contact</a></div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'core/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'core/js/creative.min.js' %}"></script>

</body>

</html>
