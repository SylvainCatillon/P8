{% extends 'core/base.html' %}

{% block content %}
  <section class="page-section bg-secondary min-vh-100" id="myAccount">
    <div class="container-fluid">
      <div class="row justify-content-center text-center bg-dark">
          <h2 class="text-white my-4">Ahoy<br><br>
            {% if request.user.first_name %}
              {{ request.user.first_name }}
            {% else %}
              Anonyme
            {% endif %}</h2>
      </div>
      <div class="row justify-content-center text-center">
        <p class="border-dark rounded text-white bg-primary h5 m-5 p-3">Ton adresse mail: {{ request.user.email }}</p>
      </div>
    </div>
  </section>
{% endblock %}
