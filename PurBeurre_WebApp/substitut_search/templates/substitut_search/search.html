{% extends 'core/base.html' %}

{% block content %}
<section class="page-section bg-primary min-vh-100" id="search">
<div class="container">
<div class="row">
  {% for product in products %}
  <div class="col-6 col-md-4 col-lg-3 mt-3 d-flex">
    <div class="card d-flex">
      <img src="{{ product.image }}" alt="Photo du produit" class="card-img-top" style="max-height: 200px">
      <div class="card-body d-flex flex-fill flex-column justify-content-around">
        <p class="card-title h6">{{ product.name }}</p>
        <p class="card-text">
          Voir sur <a href="{{ product.link }}">OpenFoodFacts</a>
        </p>
        <a href="#" class="btn btn-primary">Choisir ce produit</a>
      </div>
    </div>
  </div>
  <!-- {% if forloop.counter|divisibleby:3 %}<div class="clearfix"></div>{% endif %} -->
  {% empty %}
  <div>Pas de produits trouv√©</div>
  {% endfor %}
</div>
</div>
</section>
{% endblock %}
