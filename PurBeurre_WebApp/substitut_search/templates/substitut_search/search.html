{% extends 'core/base.html' %}

{% block content %}
<section class="page-section bg-primary min-vh-100" id="search">
<div class="container">
<div class="row">
  {% for product in products %}
  <div class="col-12 col-md-4 mt-3">
    <div class="rounded-circle bg-info float-right text-center h5 p-2">{{ product.nutriscore }}</div>
    <div class="card">
      <img src="{{ product.image }}" alt="Photo du produit" class="card-img-top" style="max-height: 200px">
      <div class="card-body">
        <p class="card-title h6">{{ product.name }}</p>
        <p class="card-text">
          Voir sur <a href="{{ product.link }}">OpenFoodFacts</a>
        </p>
        <form class="form-inline" action="{% url 'substitut:find' %}" method="get">
          {% csrf_token %}
          <input type="hidden" class="hidden" value="{{ product.id }}" name="product_id">
          <button type="submit" class="btn btn-primary">Choisir</button>
        </form>
      </div>
    </div>
  </div>
  <!-- {% if forloop.counter|divisibleby:3 %}<div class="clearfix"></div>{% endif %} -->
  {% empty %}
  <div>Pas de produits trouv√©s</div>
  {% endfor %}
</div>
</div>
</section>
{% endblock %}
